<ion-header>

  <ion-navbar>
    <ion-title>Servicios del paquete {{paquete ? paquete.nombre : ''}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let servicio of serviciosPaquete">
      <ion-label>{{servicio.servicio.nombre}} <br /> {{servicio.activo && servicio.sesiones ? servicio.sesiones + '
        sesiones' : ''}}
      </ion-label>
      <ion-checkbox color="secondary" [(ngModel)]="servicio.activo" (ionChange)="agregar(servicio)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button *ngIf="!sesiones" type="submit" icon-right block color="secondary" [disabled]="!continuar" (click)="guardar()">Guardar
    <ion-icon name="checkmark"></ion-icon>
  </button>

  <button ion-button *ngIf="sesiones" type="submit" icon-right block color="primary" [disabled]="!continuar" (click)="sesion()">Continuar
    <ion-icon name="arrow-dropright"></ion-icon>
  </button>

  <button *ngIf="!nuevo" ion-button icon-right block color="danger" (click)="cancelar()">Cancelar
    <ion-icon name="close"></ion-icon>
  </button>
</ion-footer>
