<ion-header>

  <ion-navbar>
    <ion-title>Sesiones del paquete {{paquete ? paquete.nombre : ''}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let sesion of sesionesPaquete">
      <h2>Sesi√≥n #{{sesion.id}}</h2>
      <p>{{sesion.servicios | joins}}</p>

      <button ion-button item-end large color="danger" clear (click)="eliminar(sesion)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab [disabled]="!advertencia" (tap)="agregar()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab *ngIf="advertencia" left bottom>
    <button ion-fab mini style="background: #FFD700" ion-fab (tap)="showAdvertencia()">
      <ion-icon name="alert"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer>
  <button ion-button type="submit" icon-right block color="secondary" [disabled]="!continuar" (click)="guardar()">Guardar
    <ion-icon name="checkmark"></ion-icon>
  </button>

  <button *ngIf="!nuevo" ion-button icon-right block color="danger" (click)="cancelar()">Cancelar
    <ion-icon name="close"></ion-icon>
  </button>
</ion-footer>
