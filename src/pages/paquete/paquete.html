<ion-header>

  <ion-navbar>
    <ion-title>PAQUETES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="grid-full">
    <ion-item-group *ngFor="let item of grupoPaquetes">
      <ion-item-divider color="light" sticky>{{item.grupo}}</ion-item-divider>
      <ion-grid>
        <ion-row>
          <ion-col #item *ngFor="let paquete of item.paquetes" class="cell-1" (click)="ver(paquete)">
            <img *ngIf="paquete.imagen" [src]="paquete.imagen" width="100%">
            <ion-card color="dark" style="margin: 0; width: 100%">
              <ion-card-header>
                {{paquete.nombre}}
              </ion-card-header>
              <ion-card-content>
                <p>{{paquete.descripcion}}.</p>
                <p> {{paquete.valor| currency : USD: symbol: '4.0' }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>
  </ion-list>

  <ion-fab *ngIf="!busqueda" right bottom>
    <button ion-fab (tap)="crear()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
