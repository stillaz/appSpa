<ion-header>

  <ion-navbar>
    <ion-title>GASTOS</ion-title>

    <ion-grid>
      <ion-row style="width: 70%; margin: auto;">
        <ion-col col-1>
          <ion-buttons start>
            <button ion-button icon-left (click)="updateFecha(-1)" *ngIf="atras">
              <ion-icon name="arrow-dropleft"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-10>
          <ion-select style="width: 100%; max-width: 100%; text-align: center; color: #ffffff; font-weight: bolder;" [(ngModel)]="mesSeleccionado"
            #C (ionChange)="updateSeleccionado(C.value)">
            <ion-option *ngFor="let fecha of fechas" [value]="fecha">{{fecha.texto}}</ion-option>
          </ion-select>
        </ion-col>
        <ion-col col-1>
          <ion-buttons end>
            <button ion-button icon-right (click)="updateFecha(1)" *ngIf="adelante">
              <ion-icon name="arrow-dropright"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-item style="text-align: center">
        <p>Total gastos</p>
        <h2 style="color: #32db64">{{ total | currency:'USD':'symbol':'4.0' }}</h2>
      </ion-item>
    </ion-row>

    <ion-item-group *ngFor="let gasto of gastos">
      <ion-item-divider>
        <ion-label style="color: black">
          <strong>{{gasto.grupo}}</strong>
        </ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let datosGasto of gasto.gastos" (click)="ver(datosGasto)">
        <ion-icon name="datosGasto.especie.icon"> </ion-icon>

        <ion-row>
          <ion-col style="text-align: left">
            <h2>{{datosGasto.descripcion}}</h2>
          </ion-col>
          <ion-col style="text-align: right; color: #f53d3d">
            <h2>{{datosGasto.valor | currency:'USD':'symbol':'4.0'}}</h2>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col style="text-align: right">
            <p>{{ datosGasto.fecha.toDate() | date: 'hh:mm a' }}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (tap)="crear()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
