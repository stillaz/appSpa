<ion-header>
  <ion-navbar color="primary">
    <ion-title>Selecciona el servicio para {{cliente.nombre}}</ion-title>
    <p>{{horaSeleccionada}}</p>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="grid-full" *ngIf="idcarrito">
    <ion-card color="dark" *ngFor="let servicio of servicios">
      <ion-card-content (tap)="agregar(servicio)">
        <h2>
          <strong>{{servicio.nombre}}</strong>
        </h2>
        <p>{{servicio.descripcion}}.</p>
        <p *ngIf="servicio.sesiones > 1">{{servicio.sesiones}} sesiones.</p>
        <ion-item color="dark">
          <p item-start>Valor: {{servicio.valor| currency : USD: symbol: '4.0'}}</p>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
