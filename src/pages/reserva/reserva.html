<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reservar para {{cliente.nombre}}</ion-title>
    <ion-row>
      <ion-col col-8>
        <br/> {{horaSeleccionada}}
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="grid-full" *ngFor="let servicio of servicios">
    <ion-card color="dark">
      <ion-card-content>
        <h2>
          <b>{{servicio.nombre}}</b>
        </h2>
        <p>{{servicio.descripcion}}.
          <br/>Duraci√≥n: {{servicio.duracion_MIN}} min.</p>
        <ion-item color="dark">
          <p item-start>Valor: {{servicio.valor| currency : USD: symbol: '4.0' }}</p>
          <button ion-button item-end icon-start (tap)="agregar(servicio)" [disabled]="!idcarrito">
            Agregar
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
